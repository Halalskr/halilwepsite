<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Serdar Yazısı</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #111;
    }
    
    .text {
        font-size: 100px;
        font-family: 'Arial', sans-serif;
        color: #ff0; /* Sarı renk */
        position: relative;
    }
    
    .text::before {
        content: 'SERDAR';
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        color: #0ff; /* Mavi renk */
        animation: flicker 1.5s infinite alternate;
    }
    
    @keyframes flicker {
        0% {
            text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 60px #0ff, 0 0 70px #0ff, 0 0 80px #0ff;
        }
        100% {
            text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 60px #0ff, 0 0 70px #0ff, 0 0 80px #0ff, 0 0 90px #0ff, 0 0 100px #0ff, 0 0 150px #0ff;
        }
    }
</style>
</head>
<body>
<div class="text">SERDAR</div>
</body>
</html>
